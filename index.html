<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Qr Code Website</title>
      <!-- Exteranal Css File Link-->
      <link rel="stylesheet" href="public/css-files/style.css">
      <!-- Qr Code Extension Cdn-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
      <!-- Bootstrap 5 Cdn-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row align-items-center" id="centerized-div">
            <div class="row justify-content-center">
               <div class="col-md-6 text-center">
                  <h1>Qr Code Generator</h1>
                  <form class="pt-5">
                     <div class="mb-3">
                        <!-- Qr Code Url Text Input Area-->
                        <input type="text" id="TextInput" class="form-control" placeholder="Requested Url For Qr Code">
                        <!-- Qr Code Url Text Input Area-->
                     </div>
                     <!-- Button trigger modal -->
                     <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="generate()"> Generate Qr Code </button>
                     <!-- Button trigger modal -->
                  </form>
                  <!-- Modal -->
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header justify-content-center">
                              <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">Qr Code</h1>
                           </div>
                           <!-- Qr Code Image Output Area -->
                           <div class="modal-body">
                              <div class="row justify-content-center">
                                 <div class="col-md-5">
                                    <span id="qr-code"></span>
                                 </div>
                              </div>
                           </div>
                           <!-- Qr Code Image Output Area -->
                           <!-- Download and Generate Onother Qr Buttons -->
                           <div class="modal-footer">
                              <button type="button" class="btn btn-dark" data-bs-dismiss="modal" onclick="resetGenerator()">Generate another QrCode</button>
                              <button type="button" class="btn btn-dark"><a href="#" id="download-anchor" download>Download My QrCode</a></button>
                           </div>
                           <!-- Download and Generate Onother Qr Buttons -->
                        </div>
                     </div>
                  </div>
                  <!-- Modal -->
               </div>
            </div>
         </div>
      </div>
      <!-- Exteranal Js File Link for Qr Code Generator-->
      <script src="src/QrCodeGenerator.js"></script>
      <!-- Bootstrap 5 Js-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   </body>
</html>
