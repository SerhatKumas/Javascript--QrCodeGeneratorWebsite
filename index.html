<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Qr Code Website</title>
      <link rel="stylesheet" href="public/css-files/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row align-items-center" id="centerized-div">
            <div class="row justify-content-center">
               <div class="col-md-6 text-center">
                  <h1>Qr Code Generator</h1>
                  <form class="pt-5">
                     <div class="mb-3">
                        <input type="text" id="TextInput" class="form-control" placeholder="Requested Url For Qr Code">
                     </div>
                     <div class="mb-3">
                        <select id="disabledSelect" class="form-select">
                           <option>Choose Qr Size</option>
                           <option>Option1</option>
                           <option>Option2</option>
                           <option>Option3</option>
                        </select>
                     </div>
                     <!-- Button trigger modal -->
                     <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                     Generate Qr Code
                     </button>
                  </form>
                  <!-- Modal -->
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">Qr Code</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                              <div class="continer">
                                
                              </div>
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Generate another QrCode</button>
                              <button type="button" class="btn btn-dark">Download My QrCode</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   </body>
</html>
